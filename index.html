<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Frontend Mentor | Order summary card</title>
    </head>
    <body>
        <div class="container">
            <div class="order-summary">
                <header class="order-summary__hero">
                    <img
                        src="/images/illustration-hero.svg"
                        alt="cartoon girl listening to music"
                    />
                </header>
                <main class="order-summary__content">
                    <h1 class="order-summary__title">Order Summary</h1>
                    <p class="order-summary__description">
                        You can now listen to millions of songs, audiobooks, and
                        podcasts on any device anywhere you like!
                    </p>
                    <div class="order-summary__info">
                        <img src="/images/icon-music.svg" alt="music icon" />
                        <div class="order-summary__plan">
                            <h2>Annual Plan</h2>
                            <span>$59.99/year</span>
                        </div>
                        <a class="btn btn--flat btn--underlined" href="#"
                            >Change</a
                        >
                    </div>
                    <a class="btn btn--filled" href="#">Proceed to Payment</a>
                    <a class="btn btn--flat" href="#">Cancel Order</a>
                </main>
            </div>
            <footer class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Nyasha D. Chiroro</a>.
            </footer>
        </div>
        <!-- <script type="module" src="/main.js"></script> -->
    </body>
</html>
